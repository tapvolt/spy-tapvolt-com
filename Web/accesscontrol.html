<!doctype html><html><head><meta charset="utf-8"><title>Web Server Access Control</title><link rel="stylesheet" type="text/css" href="css/lion-ui-kit.css"><link rel="stylesheet" type="text/css" href="css/style.css"><script language="JavaScript"><!--var wasChecked=false;function SetUpCheckBox(){ if (document.form1.modeRadio[0].checked) {  if (!document.form1.autoBlockCheck.disabled)  {   wasChecked=document.form1.autoBlockCheck.checked;   document.form1.autoBlockCheck.checked=false;   document.form1.autoBlockCheck.disabled=true;  } } else if (document.form1.modeRadio[1].checked) {  if (document.form1.autoBlockCheck.disabled)  {   document.form1.autoBlockCheck.checked=wasChecked;   document.form1.autoBlockCheck.disabled=false;  } }}function DoItemSelect(obj){ if (obj.selectedIndex<0) {  document.form1.editButton.disabled=true;  document.form1.deleteButton.disabled=true;  document.form1.ipField.value="";  document.form1.nameField.value=""; } else {  var str=obj.options[obj.selectedIndex].text;  if (str.indexOf(' ')<0)  {   document.form1.ipField.value=str;   document.form1.nameField.value="";  }  else  {   document.form1.ipField.value=str.substring(0,str.indexOf(' '));   document.form1.nameField.value=str.substring(str.indexOf('(')+1,str.lastIndexOf(')'));  }    document.form1.editButton.disabled=false;  document.form1.deleteButton.disabled=false; }}function DoAdd(){ var str=GetStringForListItem(document.form1); if (str=="") return;  document.form1.ipList.options[document.form1.ipList.options.length]=new Option(str);  document.form1.ipList.selectedIndex=-1;  document.form1.ipField.value=""; document.form1.nameField.value=""; document.form1.editButton.disabled=true; document.form1.deleteButton.disabled=true;}function DoEdit(){ if (document.form1.ipList.selectedIndex<0) return;  var str=GetStringForListItem(document.form1); if (str=="") return;  document.form1.ipList.options[document.form1.ipList.selectedIndex].text=str;}function DoDelete(){ var selectedIndex=document.form1.ipList.selectedIndex;  if (selectedIndex<0) return; document.form1.ipList.options[selectedIndex]=null; if (document.form1.ipList.options.length>0) {  if (selectedIndex>=document.form1.ipList.options.length) selectedIndex--;  document.form1.ipList.selectedIndex=selectedIndex; }  DoItemSelect(document.form1.ipList);}function GetStringForListItem(theForm){ var str=""; var i=0; var dotCount=0; var numCount=0; var wildCount=0; var c; var ipv4Flag=theForm.ipField.value.indexOf('.')+1; for (i=0;i<theForm.ipField.value.length;i++) {  c=theForm.ipField.value.charAt(i);    if (ipv4Flag)  {   if ((c>='0')&&(c<='9')) {str=str+c;numCount++;}   else if ((c=='*')||(c=='x')) {if (wildCount<1) str=str+'*';numCount++;wildCount++;}   else if (c=='.')   {    if ((numCount<1)||(numCount>3)) break;    str=str+c;    dotCount++;    numCount=0;    wildCount=0;   }  }  else  {   if (((c>='0')&&(c<='9'))||((c>='a')&&(c<='f'))) {str=str+c;numCount++;}   else if ((c>='A')&&(c<='F')) {str=str+c.toLowerCase();numCount++;}   else if ((c=='*')||(c=='x')) {if (wildCount<1) str=str+'*';numCount++;wildCount++;}   else if (c==':')   {    if ((numCount<1)||(numCount>7)) break;    str=str+c;    dotCount++;    numCount=0;    wildCount=0;   }  } }  if (((ipv4Flag)&&((dotCount!=3)||(numCount<1)||(numCount>3)))||((!ipv4Flag)&&((dotCount!=7)||(numCount<1)||(numCount>4)))) {  alert("Please enter a valid IPv4 or IPv6 address");  return ""; }  if (theForm.nameField.value!="") str=str+' '+'('+theForm.nameField.value+')';  return str;}function DoSubmitClick(){ var str="";  for (i=0;i<document.form1.ipList.options.length;i++) {  str=str+document.form1.ipList.options[i].text+"\f"; }  document.form1.listItems.value=str; return true;}//--></script></head><body onLoad="SetUpCheckBox();"><div id="header"><h1>Access Control</h1></div><form name="form1" method="post" action="accesscontrol"><div align="center"> <table border="0" id="general-table"><tr><td colspan="2"><label><input name="modeRadio" value="0" type="radio" onClick="SetUpCheckBox();"> Allow access from listed IP addresses only</label></td></tr><tr><td colspan="2"><label><input name="modeRadio" value="1" type="radio" onClick="SetUpCheckBox();"> Block access from listed IP addresses</label></td></tr><tr> <td colspan="2"><select name="ipList" size="18" style="width:360px;padding:0;" id="ipList" onClick="DoItemSelect(this)"></select></td></tr><tr> <td width="125">IP address:</td><td><input name="ipField" type="text" id="ipField" size="64" maxlength="39"></td></tr><tr> <td>Description:</td><td><input name="nameField" type="text" id="nameField" size="64" maxlength="31"></td></tr><tr><td></td><td><button class="push" type="button" name="addButton" id="addButton" style="width:50px" onClick="DoAdd();return false;">Add</button> <button class="push" type="button" name="editButton" id="editButton" style="width:50px" disabled onClick="DoEdit();return false;">Edit</button> <button class="push" type="button" name="deleteButton" id="deleteButton" style="width:50px" disabled onClick="DoDelete();return false;">Delete</button></td></tr><tr height="16"><td></td></tr><tr><td colspan="2"><label><input name="autoBlockCheck" type="checkbox" id="autoBlockCheck" value="1"> Automatically block IP after five failed login attempts</label></td></tr><tr height="16"><td></td></tr></table><p><input name="listItems" id="listItems" type="hidden" value="xxxxxxxxxxxxx"><button class="push" type="button" style="width:50px" name="action" value="cancel" onClick="javascript:parent.TINY.box.hide();return false;">Cancel</button> <button class="push" type="submit" style="width:50px" name="action" value="save" onClick="DoSubmitClick();">Save</button></p></div></form></body></html>
