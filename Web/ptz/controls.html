<html><head><title></title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"><link rel="stylesheet" type="text/css" href="style.css"><script language="JavaScript">var currentImage=0;var dummyImages=new Array();var date=new Date();for (var i=0;i<10;i++) dummyImages[i]=new Image();function PreloadImages() { var pi1=new Image();pi1.src='lefton.png'; var pi2=new Image();pi2.src='righton.png'; var pi3=new Image();pi3.src='upon.png'; var pi4=new Image();pi4.src='downon.png'; var pi5=new Image();pi5.src='zoominon.png'; var pi6=new Image();pi6.src='zoomouton.png'; var pi7=new Image();pi7.src='homeon.png'; var pi8=new Image();pi8.src='uplefton.png'; var pi9=new Image();pi9.src='uprighton.png'; var pi10=new Image();pi10.src='downlefton.png'; var pi11=new Image();pi11.src='downrighton.png';}function ptz(num,event) { dummyImages[currentImage].src="command?cameraNum=&command="+(num+((event&&event.altKey)?100:0))+"&dummy="+currentImage+""+date.getTime(); if (++currentImage>9) currentImage=0;}PreloadImages();</script></head><body onLoad="PreloadImages()"><div align="center"><table border="0"><tr valign="top"> <td><img src="upleft.png" width="50" height="50" border="0" title="Pan left and tilt up"></td><td><img src="up.png" width="50" height="50" title="Tilt up"></td><td><img src="upright.png" width="50" height="50" title="Pan right and tilt up"></td><td rowspan="2"><img src="zoomin.png" width="47" height="77" title="Zoom in"></td></tr><tr height="25"><td rowspan="2"><img src="left.png" width="50" height="50" title="Pan left"></td><td rowspan="2"><img src="home.png" width="50" height="50" title="Return to home position"></td><td rowspan="2"><img src="right.png" width="50" height="50" title="Pan right"></td></tr><tr height="25"><td rowspan="2" valign="bottom"><img src="zoomout.png" width="47" height="76" title="Zoom out"></td></tr><tr><td><img src="downleft.png" width="50" height="50" title="Pan left and tilt down"></td><td><img src="down.png" width="50" height="50" title="Tilt down"></td><td><img src="downright.png" width="50" height="50" title="Pan right and tilt down"></td></tr></table><table border="0"><tr><td><input type="button" name="preset0" style="width: 103px" onClick="ptz(12,event);"></td><td><input type="button" name="preset1" style="width: 103px" onClick="ptz(13,event);"></td></tr><tr><td><input type="button" name="preset2" style="width: 103px" onClick="ptz(14,event);"></td><td><input type="button" name="preset3" style="width: 103px" onClick="ptz(15,event);"></td></tr><tr><td><input type="button" name="preset4" style="width: 103px" onClick="ptz(16,event);"></td><td><input type="button" name="preset5" style="width: 103px" onClick="ptz(17,event);"></td></tr><tr><td><input type="button" name="preset6" style="width: 103px" onClick="ptz(18,event);"></td><td><input type="button" name="preset7" style="width: 103px" onClick="ptz(19,event);"></td></tr><tr><td colspan="2"><div align="center"><input type="button" name="Settings" value="Settings" style="width:80px" onClick="top.location='settings?cameraNum='"></div></td></tr></table></div></body></html>
